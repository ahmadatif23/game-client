<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Mobile-friendly viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <!-- Basic SEO -->
    <title>Mini Games</title>
    <meta
      name="description"
      content="Play fun and interactive mini games online. Simple, fast, and accessible from any device."
    />
    <meta
      name="keywords"
      content="mini games, online games, fun games, browser games"
    />
    <meta name="author" content="Your Name" />

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="Mini Games" />
    <meta
      property="og:description"
      content="Play fun and interactive mini games online. Simple, fast, and accessible from any device."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="https://yourdomain.com/preview.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mini Games" />
    <meta
      name="twitter:description"
      content="Play fun and interactive mini games online. Simple, fast, and accessible from any device."
    />
    <meta name="twitter:image" content="https://yourdomain.com/preview.png" />

    <!-- Geo SEO -->
    <meta name="geo.region" content="MY" />
    <meta name="geo.placename" content="Kuala Lumpur" />
    <meta name="geo.position" content="3.1390;101.6869" />
    <meta name="ICBM" content="3.1390, 101.6869" />

    <!-- AI / Assistants / Discoverability -->
    <meta name="application-name" content="Mini Games" />
    <meta name="apple-mobile-web-app-title" content="Mini Games" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Schema.org (JSON-LD) for AI & Search Engines -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Mini Games",
        "url": "https://yourdomain.com",
        "description": "Play fun and interactive mini games online. Simple, fast, and accessible from any device.",
        "publisher": {
          "@type": "Organization",
          "name": "Your Company",
          "logo": {
            "@type": "ImageObject",
            "url": "https://yourdomain.com/logo.png"
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
